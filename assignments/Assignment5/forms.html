            <div class="col-3">
                 <form class="form-group">
               

                        <h1>Input</h1><br>  
                        <input type="text" class="input" placeholder="Placeholder" name="name"> 
                         <h1>Select area</h1>
                         <select id="select" name="choice" value="Select">
                            <option class = "option default" value="" disabled selected>Select Menu</option>
                            <option class = "option"  value="option">Choice 1</option>
                            <option  class = "option" value="option">Choice 2</option>
                            <option class = "option" value="option">Choice 3</option>
                            <option class = "option" value="option">Choice 4</option>
                          </select>  
                     
                          <h1>Text Area</h1><br>  
                         <textarea placeholder="write your message here"></textarea><br>  
                         
                         <div class="checkbox-group">
                            <h1>Checkbox</h1>
                            
                            <div class="checkbox">
                                <input type="checkbox" class="default" name="example" value="default">
                                
                                <label for="default">Default Checkbox</label><br>
                                <input type="checkbox" class="default" name="example" value="default" checked>
                               
                                <label for="default">Default Checkbox</label><br>
                                <input type="checkbox" class="disabled" name="example" value="disabled" disabled>
                           
                                <label for="disabled">Disabled Checkbox</label>
                                  
                         
                         
                             </div> 
                     
                             <div class="radio">
                                <div class="inline">
                                    <input type="checkbox" class="default inline" name="example" value="default">
                                    <label for="default">Default Checkbox</label><br>
                                </div>
                                <div class="inline">
                                    <input type="checkbox" class="default inline" name="example" value="default" checked>
                                    <label for="default">Default Checkbox</label><br>
                                </div>
                                <div class="inline">
                                    <input type="checkbox" class="disabled inline" name="example" disabled value="disabled">
                                    <label for="disabled">Disabled Checkbox</label>
                                </div>
                           
                         </div>
                         </div>
                         <h1>Radio</h1>
                       <div class="checkbox-group">
                            <div class="radio">
                                <input type="radio" class="default" name="example" value="default">
                                
                                <label for="default">Default Radio</label><br>
                                <input type="radio" class="default" name="example" value="default" checked>
                               
                                <label for="default">Default Radio</label><br>
                                <input type="radio" class="disabled" name="example" value="disabled" disabled>
                           
                                <label for="disabled">Disabled Radio</label>
                            </div> 
                        <div class="radio">
                            <div class="inline">
                                <input type="radio" class="default inline" name="example" value="default">
                                <label for="default">Default Radio</label><br>
                            </div>
                            <div class="inline">
                                <input type="radio" class="default inline" name="example" value="default" checked>
                                <label for="default">Default Radio</label><br>
                            </div>
                            <div class="inline">
                                <input type="radio" class="disabled inline" name="example" value="disabled" disabled>
                                <label for="disabled">Disabled Radio</label>
                            </div>
                      
                        </div> 
                       </div>

                   
                         <h1>Validation</h1>
                         <label>Input Success</label><br> 
                         <input class="input-success" type="text" name="name"><br>  
                         <label>Input Error</label><br> 
                         <input class="input-error" type="text" name="name"><br>
